{% extends 'base.html' %}

{% block title%}Lead{% endblock %}

{% block content%}



    <script>
        function updateSecondSelect() {
            var firstSelect = document.getElementById("Country");
            var secondSelect = document.getElementById("City");

            
            var selectedValue = firstSelect.value;

            
            if (selectedValue === "Canada") {
                secondSelect.value = "Toronto";
            } else if (selectedValue === "Australia") {
                secondSelect.value = "Sydney";
            } 
            else if (selectedValue === "USA") {
                secondSelect.value = "New York";
            } 
            else if (selectedValue === "UK") {
                secondSelect.value = "London";
            }
            else if (selectedValue === "India") {
                secondSelect.value = "Mumbai";
            }  
            else {
                secondSelect.value = "Select City";
            }
        }
    </script>
    <link href="{{ url_for('static',filename='css/attrition.css')}}" rel="stylesheet"/>
    <header class="bgimg-3" style="padding-top: 3%;padding-bottom: 3%;" id="home">
    <div style="padding-top: 3%;" class="container">
        <h2>Lead conversion</h2>
        <form action="/confirm" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required><br>
            </div>
    
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" required><br>
            </div>
    
            <div class="form-group">
                <label for="course">Course</label>
                <select name="course" id="course" required>
                    <option value="">Select a Course</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Cloud Computing">Cloud Computing</option>
                    <option value="MERN Stack">MERN Stack</option>
                    <option value="Data Analytics">Data Analytics</option>
                    <option value="AI & ML">AI & ML</option>
                    <option value="Python Fullstack">Python Fullstack</option>
                </select><br>
            </div>
    
            <div class="form-group">
                <label for="ls">Lead Source</label>
                <select name="ls" id="ls" required>
                    <option value="">Select Lead Source</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Website">Website</option>
                    <option value="Email Campaign">Email Campaign</option>
                    <option value="Referral">Referral</option>
                </select><br>
            </div>
    
            <div class="form-group">
                <label for="TotalVisits">Total Visits:</label>
                <input type="number"  name="TotalVisits" required><br>
            </div>
    
            <div class="form-group">
                <label for="TimeSpent">Time Spent on Website:</label>
                <input type="number"  name="Tws" required><br>
            </div>
    
            <div class="form-group">
                <label for="LastActivity">Last Activity:</label>
                <select name="Las" id="LastActivity" required>
                    <option value="">Select Last Activity</option>
                    <option value="Visited Website">Visited Website</option>
                    <option value="No Response">No Response</option>
                    <option value="Clicked Ad">Clicked Ad</option>
                    <option value="Email Opened">Email Opened</option>
                    <option value="Form Submitted">Form Submitted</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="Country">Country:</label>
                <select name="Country" id="Country" onchange="updateSecondSelect()" required>
                    <option value="">Select Country</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="City">City:</label>
                <select name="City" id="City" required>
                    <option value="">Select City</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Toronto">Toronto</option>
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                    <option value="Mumbai">Mumbai</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="Occupation">Occupation:</label>
                <select name="Op" id="Occupation" required>
                    <option value="">Select Occupation</option>
                    <option value="Student">Student</option>
                    <option value="Working Professional">Working Professional</option>
                    <option value="Entrepreneur">Entrepreneur</option>
                    <option value="Unemployed">Unemployed</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="Tags">Tags:</label>
                <select name="Tags" id="Tags" required>
                    <option value="">Select Tag</option> 
                    <option value="Interested">Interested</option>
                    <option value="Not Interested">Not Interested</option>
                    <option value="Needs More Info">Needs More Info</option>
                    <option value="High Priority">High Priority</option>
                    <option value="Will Contact Later">Will Contact Later</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="LeadQuality">Lead Quality:</label>
                <select name="LQ" id="LeadQuality" required>
                    <option value="">Select Lead Quality</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="PageViews">Page Views Per Visit:</label>
                <input type="number" step="0.001"  name="Pvpv" required><br><br>
            </div>
    
            <div class="form-group">
                <label for="PreferredContact">Preferred Contact Method:</label>
                <select name="Pcm" id="PreferredContact" required>
                    <option value="">Select Preferred Contact Method</option>
                    <option value="Email">Email</option>
                    <option value="SMS">SMS</option>
                    <option value="Call">Call</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="EngagementScore">Engagement Score:</label>
                <input type="number"  name="Es" required><br><br>
            </div>
    
            <div class="form-group">
                <label for="Qualification">Qualification:</label>
                <select name="Qualification" id="Qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="High School">High School</option>
                    <option value="PhD">PhD</option>
                    <option value="Postgraduate">Postgraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Undergraduate">Undergraduate</option>
                </select><br><br>
            </div>
    
            <div class="form-group">
                <label for="LeadInterestLevel">Lead Interest Level:</label>
                <input type="number"  name="Lil" required><br><br>
            </div>
    
            <div class="form-group">
                <label for="ContactedHour">Contacted Hour:</label>
                <input type="number"  name="Ch" required><br><br>
            </div>
    
            <div class="form-group">
                <label for="DaysSince">Days Since Last Interaction:</label>
                <input type="number"  name="Dsli" required><br><br>
            </div>
    
            <div class="form-group">
                <label for="CourseFee">Course Fee Offered:</label>
                <input type="number" step="0.001"  name="Cfo" required><br><br>
            </div>
    
            <div class="form-group">
                <label for="PotentialScore">Potential Score:</label>
                <input type="number"  name="Ps" required><br><br>
            </div>
    
            
    
            
    
            
    
            <button type="submit" class="submit">submit</button>
        </form>
    </div>
</header>
    {% endblock %}
