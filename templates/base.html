<!DOCTYPE html>
<html>
<head>
<title>{% block title%}{% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static',filename='css/base.css')}}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!-- Navbar (sit on top) -->
<div class="navbar">
  <div class="navbar-container" >
    <a href="{{ url_for('home') }}" class="navbar-brand">Talent Fusion</a>
    <!-- Right-sided navbar links -->
    <div class="navbar-links">
      <a href="{{ url_for('lead') }}" class="navbar-link"><i class="fa fa-users"></i> Leadconversion</a>
      <a href="{{ url_for('placement') }}" class="navbar-link"><i class="fa fa-arrow-up"></i> Placement</a>
      <a href="{{ url_for('attrition') }}" class="navbar-link"><i class="fa fa-arrow-down"></i> Attrition</a>
      <a href="{{ url_for('about') }}" class="navbar-link"><i class="fa fa-info-circle"></i> About</a>
    </div>
  </div>
</div>

<div style="padding-top: 3%;" class="main-content" id="home">
{% block content%}{% endblock %}
</div>


<footer class="footer">
  <a href="#home" class="footer-button">
    <i class="fa fa-arrow-up"></i> To the top
  </a>
  <div class="footer-icons">
    <i class="fa fa-facebook-official"></i>
    <i class="fa fa-instagram"></i>
    <i class="fa fa-snapchat"></i>
    <i class="fa fa-pinterest-p"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-linkedin"></i>
  </div>
  <p class="footer-text">
    <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">
      copyright@2024
    </a>
  </p>
</footer>

</body>
</html>
